    <script>
        var date = new Date();
        var forcedWeekends = [12, 13];
        var isWeekends = false;
        var day = date.getDay();

        for (var i = 0; i < forcedWeekends.length; i++) {
            if (date.getDate() == forcedWeekends[i]) {
                isWeekends = true;
            }
        }

        if (day == 0 || day == 6) {
            isWeekends = true;
        }

        setInterval(function() {

            var date = new Date();
            var time = tick(date.getHours(), 2) + ":" + tick(date.getMinutes(), 2) + ":" + tick(date.getSeconds(), 2);
            $('.current_timer').text(time);
            $(".spinner-timer").hide();

            $("#index-date").text(date.getFullYear() + "년 " + (date.getMonth() + 1) + "월 " + date.getDate() + "일");
            $("#index-isWeekends").text(isWeekends ? "휴일" : "주중");

        }, 500)

        function tick(num, size) {
            var s = num + "";
            while (s.length < size) s = "0" + s;

            return s;
        }

        $(function() {

            $("#header").load("./header.html");
            $("#footer").load("./footer.html");
            $("#carousel").load("./carousel.html");
            $("#carousel_extra").load("./carousel_extra.html");
        });
    </script>
