<script type="text/javascript">
    var vue_header = new Vue({
        el: '.headerDiv',
        data: {
            lang: "",
            titleText: "KAIST 버스 2.0",
            OLEVText: "OLEV",
            wolpyeongText: "시내순환",
            SeoulText: "서울행",
            seoulUrl: "./seoul.html",
        },
        mounted: function() {
            this.detectLanguage()
        },
        methods: {
            detectLanguage: function() {
                var langDetected = (navigator.language || navigator.browserLanguage);
                this.lang = langDetected.split("-")[0];
                if (this.lang == "ko") {
                    this.titleText = "카이스트 버스 2.0";
                    this.OLEVText = "OLEV";
                    this.wolpyeongText = "시내순환";
                    this.SeoulText = "서울행";
                    this.seoulUrl = "./seoul.html"
                } else {
                    this.titleText = "KAIST BUS 2.0";
                    this.OLEVText = "OLEV";
                    this.wolpyeongText = "Wolpyeong";
                    this.SeoulText = "To Seoul";
                    this.seoulUrl = "./seoulEN.html"
                }
            },
        }
    });
</script>
